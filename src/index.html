<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Destiny2 MixPlay</title>
    <script src="https://mixercc.azureedge.net/lib/std-v0.2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragscroll/0.0.8/dragscroll.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/destiny2.css" />
  </head>
  <body>
    <div class="container">
      <div id="d2pullout" class="d2pullout">
        <div class="d2pulloutimage"></div>
        <div class="d2pullouttext">MixPlay</div>
      </div>
      <div id="mixplay" class="mixplay" style="display:none">
        <div id="charselector" class="charselector"></div>

        <div class="emblem">
          <div class="emblemClassRaceGender">
            <div class="emblemClass"></div>
            <div class="emblemRaceGender"></div>
          </div>
          <div class="emblemLight"></div>
        </div>

        <div class="loadout">
          <div class="subclass"></div>
          <div class="equipment">
            <div id="Weapon" class="weapons"></div>
            <div id="Armor" class="armors"></div>
          </div>
        </div>

        <div class="pvp">
          <div class="pvptitle">PvP Stats</div>
          <div id="pvpstatblock" class="statblock dragscroll"></div>
        </div>
        <div class="pve">
          <div class="pvetitle">PvE Stats</div>
          <div id="pvestatblock" class="statblock dragscroll"></div>
        </div>
        <div class="trials">
          <div class="trialtitle">Trials of Osiris</div>
          <div class="trialnone">
            Character is currently not doing Trials of Osiris.
          </div>
          <div class="trialbottom">
            <div class="trialinfo">
              <div class="trialpassage">
                <span id="trialpassagename">PASSAGE OF CONFIDENCE</span>
              </div>
              <div class="trialpassageinfo">
                <div class="trialicon">
                  <img
                    id="trialicon"
                    src="https://bungie.net/common/destiny2_content/icons/231be9c2ad7155c8aa1d6cd58f63fae3.jpg"
                  />
                </div>
                <div class="trialperktext">
                  <span id="trialperktext"
                    >Grants bonus rewards from Flawless Chest</span
                  >
                </div>
              </div>
            </div>
            <div class="circle" title="text for display goes here">
              <img src="https://i.imgur.com/0NBIOcW.png" />
              <div class="arc1 arc"></div>
              <div class="arc2 arc"></div>
              <div class="arc3 arc"></div>
              <div class="arc4 arc"></div>
              <div class="arc5 arc"></div>
              <div class="arc6 arc"></div>
              <div class="arc7 arc"></div>
              <div class="oarc1 oarc"></div>
              <div class="oarc2 oarc"></div>
              <div class="oarc3 oarc"></div>
              <div class="oarc4 oarc"></div>
              <div class="oarc5 oarc"></div>
              <div class="oarc6 oarc"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
